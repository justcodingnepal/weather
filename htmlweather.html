<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="cssweather.css">
</head>
<body> 
    <img id="bg-image" src="images/Clear.png" alt="Background">
    <div class="container">
      <div class="top_section">
        <span id="place_name"></span>
        <input type="text" placeholder="Search Bar" id="search_bar" class="search_section">
        <button id="button" class="search_section">Search</button>
        <span id="day" class="date_time"></span>
        <span id="date" class="date_time"></span>
        <span id="time" class="date_time"></span>
      </div>
      <div class="left_section">
        <p class="temp_info">Current Temperature:</p><span id="day_temp"></span>
        <img id="icon" alt="Weather Icon">
        Feels Like:<span id="feels_like" class="info_bottom"></span>
        Weather Status:<span id="weather_info" class="info_bottom"></span>
        Weather Details:<span id="info" class="info_bottom"></span>
      </div>
      <div class="right_section">
        Pressure:<span id="pressure"></span>
        Humidity:<span id="humidity"></span>
        Wind Speed:<span id="wind"></span>
        Wind Direction:<span id="wind_direction"></span>
      </div>
    </div>
    <script src="jsweather.js"></script>
</body>
</html>
